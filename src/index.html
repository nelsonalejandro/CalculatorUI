<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorUI</title>
  </head>
  <body>
    <div class="container">
      <div class="container__screen">
        <p class="container__screen--result5">0</p>
        <p class="container__screen--result4">0</p>
        <p class="container__screen--result3">0</p>
        <p class="container__screen--result2">0</p>
        <p class="container__screen--result1">0</p>
        <h1 class="container__screen--total">= 0</h1>
      </div>
      <table class="container_keyboard">
        <tr class="container_keyboard--row">
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">c</button>
          </td>
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">&lt;=</button>
          </td>
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">/</button>
          </td>
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">x</button>
          </td>
        </tr>
        <tr class="container_keyboard--row">
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">7</button>
          </td>
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">8</button>
          </td>
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">9</button>
          </td>
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">-</button>
          </td>
        </tr>
        <tr class="container_keyboard--row">
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">4</button>
          </td>
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">5</button>
          </td>
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">6</button>
          </td>
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">+</button>
          </td>
        </tr>
        <tr class="container_keyboard--row">
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">1</button>
          </td>
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">2</button>
          </td>
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">3</button>
          </td>
          <td class=".container_keyboard--td" rowspan="2">
            <button class="container_keyboard--button">=</button>
          </td>
        </tr>
        <tr class="container_keyboard--row">
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">%</button>
          </td>
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">0</button>
          </td>
          <td class="container_keyboard--td">
            <button class="container_keyboard--button">.</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
